<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.office2007_blue,.office2007_blue:hover{
			background: linear-gradient(to bottom, #def, #9bd);
			border: 3px solid dodgerblue;
			height: 40px;
			border-radius: 5%;
			box-shadow: 5px 5px 20px gray;
		}
		.office2007_blue:hover{
			background: linear-gradient(to top, #def, #9bd);
			cursor: pointer;
			box-shadow: -5px 5px 20px gray;
		}
	</style>
</head>
<body>
	<button class="office2007_blue">Hove over me!</button>
</body>
</html>
